<head>
  <meta charset="UTF-8">
  
  <title>SVT Robotics Code Challenge</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

    <link href="css/styles.css" rel="stylesheet">	    
</head>


<body>
<div class="container">
  <div class="row"> 
   
   <!--Custom div to style the table -->
	<div class="myTable"> 
	
		<!-- This is my table--> 	
		<table id="table" data-toggle="table" data-height="460" data-custom-sort="customSort" data-url="https://60c8ed887dafc90017ffbd56.mockapi.io/robots">
  			<thead>
    			<tr>     
      				<th data-field="robotId" data-sortable="true">Robot ID</th>
      				<th data-field="batteryLevel" data-sortable="true">Remaining Battery Life</th>
      				<th data-field="y" data-sortable="true">Current Y Coordinate</th>
      				<th data-field="x" data-sortable="true">Current X Coordinate</th>
    			</tr>
  			</thead>
		</table>
		
	</div>
 </div>
</div>
	<!--This is custom function to sort the data -->
	<script>
  		function customSort(sortName, sortOrder, data) 
  		{
    		var order = sortOrder === 'desc' ? -1 : 1
    			data.sort(function (a, b) 
    			{
      				var aa = +((a[sortName] + '').replace(/[^\d]/g, ''))
      				var bb = +((b[sortName] + '').replace(/[^\d]/g, ''))
      				if (aa < bb) 
      				{
        				return order * -1
      				}
      				if (aa > bb) 
      				{
        				return order
      				}
      				return 0
    			})
  		}
	</script>
	
    
    

<!-- js scripts -->

</body>
</html>
